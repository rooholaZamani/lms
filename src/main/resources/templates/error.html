<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>خطا - سامانه مدیریت یادگیری</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl;
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #6c757d;
        }
        .home-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code" th:text="${status ?: '404'}">404</div>
    <div class="error-message" th:text="${error ?: 'صفحه مورد نظر یافت نشد'}">صفحه مورد نظر یافت نشد</div>
    <p th:text="${message ?: 'متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد'}">متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد</p>

    <div class="home-button">
        <a th:href="@{/}" class="btn btn-primary">بازگشت به صفحه اصلی</a>
    </div>
</div>
</body>
</html>
